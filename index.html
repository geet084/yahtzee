<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <title>Yahtzee</title>
</head>

<body>
  <main>
    <div class="total-score">
      <p>Score: <span id="ttlscore">0</span> </p>
    </div>
    <article class="scores">
      <section class="upper-section">
        <div id="1" class="dice-row">
          <span class="die one">
            <span class="pip"></span>
          </span>
          <span id="pu1" class="box upper player"></span>
          <span id="cu1" class="box"></span>
        </div>
        <div id="2" class="dice-row">
          <span class="die two">
            <span class="pip"></span>
            <span class="pip"></span>
          </span>
          <span id="pu2" class="box upper player"></span>
          <span id="cu2" class="box"></span>
        </div>
        <div id="3" class="dice-row">
          <span class="die three">
            <span class="pip"></span>
            <span class="pip"></span>
            <span class="pip"></span>
          </span>
          <span id="pu3" class="box upper player"></span>
          <span id="cu3" class="box"></span>
        </div>
        <div id="4" class="dice-row">
          <span class="die four">
            <div class="col">
              <span class="pip"></span>
              <span class="pip"></span>
            </div>
            <div class="col">
              <span class="pip"></span>
              <span class="pip"></span>
            </div>
          </span>
          <span id="pu4" class="box upper player"></span>
          <span id="cu4" class="box"></span>
        </div>
        <div id="5" class="dice-row">
          <span class="die five">
            <div class="col">
              <span class="pip"></span>
              <span class="pip"></span>
            </div>
            <span class="pip"></span>
            <div class="col">
              <span class="pip"></span>
              <span class="pip"></span>
            </div>
          </span>
          <span id="pu5" class="box upper player"></span>
          <span id="cu5" class="box"></span>
        </div>
        <div id="6" class="dice-row">
          <span class="die six">
            <div class="col">
              <span class="pip"></span>
              <span class="pip"></span>
              <span class="pip"></span>
            </div>
            <div class="col">
              <span class="pip"></span>
              <span class="pip"></span>
              <span class="pip"></span>
            </div>
          </span>
          <span id="pu6" class="box upper player"></span>
          <span id="cu6" class="box"></span>
        </div>
      </section>
      <section class="lower">
        <div id="x3" class="dice-row">
          <span class="die x3">
            3 <span class="x">x</span>
          </span>
          <span id="px3" class="box player"></span>
          <span id="cx3" class="box"></span>
        </div>
        <div id="x4" class="dice-row">
          <span class="die x4">
            4 <span class="x">x</span>
          </span>
          <span id="px4" class="box player"></span>
          <span id="cx4" class="box"></span>
        </div>
        <div id="fh" class="dice-row">
          <span class="die fh">
            <span class="chimney"></span>
            <span class="peak"></span>
            <span class="base"></span>
            <span class="door"></span>
          </span>
          <span id="pfh" class="box player"></span>
          <span id="cfh" class="box"></span>
        </div>
        <div id="ss" class="dice-row">
          <span class="die ss">
            <span class="card card1"></span>
            <span class="card card2"></span>
            <span class="card card3"></span>
            <span class="card card4"></span>
            <span class="straight">SMALL</span>
          </span>
          <span id="pss" class="box player"></span>
          <span id="css" class="box"></span>
        </div>
        <div id="ls" class="dice-row">
          <span class="die ls">
            <span class="card card1"></span>
            <span class="card card2"></span>
            <span class="card card3"></span>
            <span class="card card4"></span>
            <span class="card card5"></span>
            <span class="straight">LARGE</span>
          </span>
          <span id="pls" class="box player"></span>
          <span id="cls" class="box"></span>
        </div>
        <div id="x5" class="dice-row">
          <span class="die x5">
            <span class="yahtzee">YAHTZEE</span>
          </span>
          <span id="px5" class="box player"></span>
          <span id="cx5" class="box"></span>
        </div>
      </section>
    </article>

    <article class="mid-section">
      <section id="bs" class="bonus">
        <span class="bonus-title">Bonus Section:</span>
        <span class="p-bonus-num">0 / 63</span>
        <span class="c-bonus-num">0 / 63</span> 
      </section>
      <section id="ch" class="chance">
        <span class="die chance-box">
            <span class="chance-title">?</span>
          </span>
        <span id="pch" class="box player"></span>
        <span id="cch" class="box"></span>
      </section>
    </article>
    <article id="rolls">
      <section class="dice-area">
        <div id="rd1" class="dice dbox"></div>
        <div id="rd2" class="dice dbox"></div>
        <div id="rd3" class="dice dbox"></div>
        <div id="rd4" class="dice dbox"></div>
        <div id="rd5" class="dice dbox"></div>
      </section>
      <section id="roll-play">
        <div id="roll" class="avail-btn">
          <span id="roll" class="roll-title">ROLL</span>
          <span id="roll" class="rolls roll-1"></span>
          <span id="roll" class="rolls roll-2"></span>
          <span id="roll" class="rolls roll-3"></span>
        </div>
        <div id="score" class="done">PLAY</div>
      </section>
    </article>
  </main>
</body>
<script type="module" src="index.js"></script>
</html>
